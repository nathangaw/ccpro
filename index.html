<!DOCTYPE html>
<html lang="en-GB">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<section class="user">
		<h1>Welcome to Cat Clicker Redux</h1>


			<div class="catlist"></div>
			<div class="activecat"></div>
			<div class="admin-button">
				<button>ADMIN</button>
			</div>
	</section>
	<section class="admin">
		<div class="admin-area">
			<h2>Your admin area</h2>
				<form>
					<label for="change-name">Change name to:</label>
					<input id="change-name"><br>
					<label for="change-url">Change image URL to:</label>
					<input id="change-url"><br>
					<label for="change-clicks">Change clickCount to:</label>
					<input id="change-clicks">
				</form><br>
				<button>CANCEL</button>
				<button>SAVE</button>
		</div>
	</section>


<script type="text/javascript" src="catclickerredux.js"></script>


</body>
</html>
